<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashbatten Store | Arduino</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../css/output.css">
  <link rel="icon" href="../img/Shop-icon.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Tools -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kalam:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-40">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <p class="text-2xl font-bold text-blue-600">Ashbatten Store</p>
        <nav class="hidden md:flex ml-8 space-x-4">
          <a href="../index.html" class="nav-link text-gray-600 hover:text-blue-600">Home</a>
          <a href="#product" class="nav-link text-gray-700 hover:text-blue-600">Product</a>
          <a href="../index.html" class="nav-link text-gray-700 hover:text-blue-600">About</a>
          <a href="#contact" class="nav-link text-gray-700 hover:text-blue-600">Contact</a>
        </nav>
      </div>

      <div class="flex items-center space-x-3">
        <button id="cart-btn" class="relative bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 focus:outline-none">Cart
          <span id="cart-count" class="cart-badge bg-red-500 text-white rounded-full px-2 text-xs">0</span>
        </button>
        <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">☰</button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
      <a href="../index.html" class="block px-4 py-2 hover:text-blue-600">Home</a>
      <a href="#product" class="block px-4 py-2 hover:text-blue-600">Product</a>
      <a href="../index.html" class="block px-4 py-2 hover:text-blue-600">About</a>
      <a href="#contact" class="block px-4 py-2 hover:text-blue-600">Contact</a>
    </div>

    
  </header>

  <main class="pt-10">

    <!-- Product -->
    <section id="product" class="container mx-auto px-4 py-16">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold">Product</h2>
        <div class="flex items-center space-x-2"></div>
      </div>
      <div id="product-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-6"></div>
    </section>

    <div class="flex justify-center">
      <a href="../index.html" class="px-3 py-1 home-link">Back to Menu</a>
    </div>
    
    <!--Contact-->
    <section id="contact" class="container mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-2">Contact</h2>
      <p class="mb-4">Feel free to contact me at:</p>

      <p>Email: 
        <a href="mailto:ashbattenofficial@gmail.com" class="text-blue-500">ashbattenofficial@gmail.com</a>
      </p>

      <p class="mb-4">Phone: 
        <a href="tel:+6285136485461" class="text-blue-500">
          +62 851-3648-5461
        </a>
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

        <!-- Google Maps -->
        <div class="w-full h-64 md:h-full">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126748.56347862248!2d107.57311709235512!3d-6.903444341687889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e6398252477f%3A0x146a1f93d3e815b2!2sBandung%2C%20Bandung%20City%2C%20West%20Java!5e0!3m2!1sen!2sid!4v1672408575523!5m2!1sen!2sid" 
            class="w-full h-full rounded-xl shadow"
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- Form -->
        <form class="mt-4 md:mt-0">
          <input type="text" placeholder="Your Name" class="border p-2 w-full mb-2 rounded">
          <input type="email" placeholder="Your Email" class="border p-2 w-full mb-2 rounded">
          <textarea placeholder="Your Message" class="border p-2 w-full mb-2 rounded h-32 resize-none"></textarea>

          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2">Send
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <aside id="cart" class="fixed right-0 top-0 h-full w-80 bg-white shadow transform translate-x-full transition-transform z-50">
    <div class="p-4 flex items-center justify-between border-b">
      <h3 class="text-lg font-semibold">Your Cart</h3>
      <button id="close-cart" class="text-gray-600">✕</button>
    </div>
    <div id="cart-items" class="p-4 overflow-y-auto h-4/6"></div>
    <div class="p-4 border-t">
      <div class="flex justify-between items-center">
        <div class="text-lg font-semibold">Total:</div>
        <div id="cart-total" class="text-lg font-bold">Rp0</div>
      </div>
      <button id="checkout" class="mt-4 w-full bg-blue-600 text-white py-2 border-2 rounded-lg transform transition duration-300 hover:-translate-y-2">Checkout</button>
    </div>
  </aside>

  
  <!-- Footer -->
  <footer class="mt-12 bg-gray-900 text-white p-6 flex flex-col items-center bg-gray-900 text-white">
    <div class="social flex justify-between w-32 mb-4">
      <a href="https://www.instagram.com/rizqi5836/" class="hover:text-blue-500">
        <i data-feather="instagram"></i>
      <a href="https://www.facebook.com/profile.php?id=100081972251173&locale=id_ID" class="hover:text-blue-500">
        <i data-feather="facebook"></i></a>
      </a>
      <a href="https://www.linkedin.com/in/moch-rizqi-hermawan-undefined-a1b81b35b/" class="hover:text-blue-500">
        <i data-feather="linkedin"></i>
      </a>
      <a href="https://www.github.com/Decayy25" class="hover:text-blue-500">
        <i data-feather="github"></i>
      </a>
    </div>

    <div class="links flex gap-4 mb-4">
      <a href="../index.html" class="hover:text-blue-500">Home</a>
      <a href="../index.html" class="hover:text-blue-500">About</a>
      <a href="../index.html" class="hover:text-blue-500">Shop</a>
      <a href="#contact" class="hover:text-blue-500">Contact</a>
    </div>
    <div class="container mx-auto px-4 text-center">
      &copy; 2025 Ashbatten Shop. All rights reserved.
    </div>
  </footer>

  <!-- Bahan Utama -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="../js/script.js"></script>
  <script src="../js/Arduino.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('menu-toggle').addEventListener('click', () => {
        const m = document.getElementById('mobile-menu');
        m.classList.toggle('hidden');
      });
    });
  </script>
  <script>renderProductsGrid();</script>
  <script>feather.replace()</script>
</body>
</html>
