<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Input & Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-600 rounded-lg p-8 w-full max-w-md ">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-100" id="timer">
      30
    </h1>

    <form action="#" method="POST" class="space-y-4">
      <!-- Input -->
      <div>
        <input 
          type="password" 
          id="pass" 
          placeholder="Password" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Tombol -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        id="startBtn">
        Enter
      </button>
    </form>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    let countdown;

    startBtn.addEventListener('click', () => {
      let timeLeft = 30;

      
      clearInterval(countdown);

      countdown = setInterval(() => {
        timerDisplay.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(countdown);
          timerDisplay.textContent = "Waktu Habis!";
        }
      }, 1000);
    });
  </script>
</body>
</html>
